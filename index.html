<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalin's Cv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div>
          <img src="selfie.jpeg" alt="Selfie" height="100" />
        </div>
        <div>
          <h1>Szilagyi Catalin-Vlad</h1>
          <h2 id="job-title">Junior Fullstack Developer</h2>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li>
          <a href="#" onclick="showPage('home')">Home</a>
        </li>
        <li>
          <a href="#" onclick="showPage('skills')">Skills</a>
        </li>
        <li>
          <a href="#" onclick="showPage('projects')">Projects</a>
        </li>
        <li>
          <a href="#" onclick="showPage('languages')">Languages</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section class="side-menu-section">
          <h2>Contact form</h2>
          <form action="" method="post">
            <div>
              <label for="userEmail">Email</label>
              <br />
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="example@me.com"
                required
              />
            </div>
            <label for="userName">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="userName"
              placeholder="Your name"
              required
            />
            <br />
            <button type="submit">Contact Us</button>
          </form>
        </section>
      </div>
      <div id="main">
        <div class="page" id="home">Home content...</div>
        <div class="page" id="skills">Skills content...</div>
        <div class="page" id="projects">Projects content...</div>
        <div class="page" id="languages">Languages content...</div>
      </div>
    </section>

    <footer>
      <a href=""><button>Linkedin</button></a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
